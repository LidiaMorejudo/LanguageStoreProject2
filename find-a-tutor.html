<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Language Store</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/71fe1c4b0d.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <a href="index.html">
            <img src="images/LanguageStoreLogo.png" alt="The Language Store Logo" id="logo">
        </a>
        <nav aria-label="Main navigation">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="find-a-tutor.html">Find a Tutor</a></li>
                <li><a href="book-a-lesson.html">Book a Lesson</a></li>
                <li><a href="time-table.html">Find Classes</a></li>
                <li><a href="contact-us.html">Contact</a></li>
            </ul>
        </nav>
    </header>
  <div class="centre-piece"> 
    <section class="search-form">
        <form id="tutorSearchForm">
          <div class="form-group">
            <label for="nativeLanguage">Native Language</label>
            <select id="nativeLanguage" class="form-control">
              <option value="" selected>Select a language</option>
              <option value="English">English</option>
              <option value="Spanish">Spanish</option>
            </select>
          </div>

          <div class="form-group">
            <label for="level">Level</label>
            <select id="level" class="form-control">
              <option value="" selected>Select a level</option>
              <option value="Beginner">Beginner</option>
              <option value="Intermediate">Intermediate</option>
              <option value="Advanced">Advanced</option>
              <option value="Conversation">Advanced</option>
            </select>
          </div>
          <button type="submit" class="btn-primary">Search</button>
        </form>
      </section>
    </div>
    <footer>
        <div class="social-icons">
            <ul style="list-style-type:none;" class="social-networks">
                <li><a href="https://www.facebook.com" target="_blank"><i class="fa-brands fa-facebook"></a></i></li>
                <li><a href="https://www.twitter.com" target="_blank"><i class="fab fa-twitter-square"></a></i></li>
                <li><a href="https://www.youtube.com" target="_blank"><i class="fab fa-youtube-square"></a></i></li>
                <li><a href="https://www.instagram.com" target="_blank"><i class="fab fa-instagram"></a></i></li>
            </ul>
        </div>
        <br>
        <p>&copy; The Language Store 2024 all rights reserved</p>
    </footer>

    <script src="javascript/java.js"></script>
    
</body>
</html>
