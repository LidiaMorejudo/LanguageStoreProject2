    <div  class="pagetitle">
        <h1>Booking a lesson</h1>
    </div>


    <div class="containerbooking">
      <h2>Registration Form</h2>
      <form action="" method="post">
        <div class="input-fieldbooking">
          <i class="fa fa-user"></i>
          <input type="text" name="name" placeholder="First Name" />
        </div>
        <div class="input-fieldbooking">
          <i class="fa fa-user"></i>
          <input type="text" name="name" placeholder="Last Name" required />
        </div>
        <div class="input-fieldbooking">
          <i class="fa fa-envelope"></i>
          <input type="email" name="email" placeholder="Email" required />
        </div>
        <div class="input-fieldbooking">
          <i class="fa fa-lock"></i>
          <input type="password" name="password" placeholder="Password" required />
        </div>
        <div class="input-fieldbooking">
          <i class="fa fa-lock"></i>
          <input type="password" name="password" placeholder="Re-type Password" required />
        </div>
  
        <div class="input-fieldbooking">
          <input type="radio" name="gender" id="male">
          <label for="male">Male</label>
          <input type="radio" name="gender" id="female">
          <label for="female">Female</label>
        </div>
        <div class="input-fieldbooking select-optionbooking">
          <select>
            <option>Select a country</option>
            <option>Option 1</option>
            <option>Option 2</option>
          </select>
          <div class="select-arrowbooking"></div>
        </div>
        <div class="input-fieldbooking">
          <input type="checkbox" id="terms">
          <label for="terms">I agree with terms and conditions</label>
        </div>
        <div class="input-fieldbooking">
          <input type="checkbox" id="newsletter">
          <label for="newsletter">I want to receive the newsletter</label>
        </div>
        <input class="buttonbooking" type="submit" value="Register">
      </form>
    </div>
    

    <footer>
        <div class="social-icons">
            <ul style="list-style-type:none;" class="social-networks">
                <li><a href="https://www.facebook.com" target="_blank"><i class="fa-brands fa-facebook"></a></i>        </li>
