    <div  class="pagetitle">
        <h1>Booking a lesson</h1>
    </div>

    <!-- Using icons from the Font Awsome library fa fa -->
    <div class="containerbooking">
      <h2>Complete the Details Below to Book a Lesson</h2>
      <form action="" method="post">
        <div class="input-fieldbooking">
          <i class="fa fa-user"></i>
          <input type="text" name="name" placeholder="First Name" />
        </div>
        <div class="input-fieldbooking">
          <i class="fa fa-user"></i>
          <input type="text" name="name" placeholder="Last Name" required />
        </div>
        <div class="input-fieldbooking">
          <i class="fa fa-envelope"></i>
          <input type="email" name="email" placeholder="Email" required />
        </div>
        <div class="input-fieldbooking">
          <i class="fa fa-phone"></i>
          <input type="tel" name="tel" placeholder="Tel"/>
        </div>

  

        <div class="input-fieldbooking select-optionbooking">
          <select id="tutorLevel" onchange="showAvailableTutors()">
            <option>Select a Level</option>
            <option>Beginner</option>
            <option>Intermediate</option>
            <option>Advanced</option>
            <option>Conversation</option>
          </select>
          <div class="select-arrowbooking"></div>
        </div>

        <div id="tutorResults"></div>



      </form>
    </div>
    


    <footer>

                </li>

        </div>
